<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center DIV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .center-div {
        width: 200px;
        height: 200px;
        background-color: rgb(75, 236, 75);
      }
    </style>
  </head>
  <body>
    <div class="center-div"></div>
  </body>
</html>
