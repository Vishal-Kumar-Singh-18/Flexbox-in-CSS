<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing section</title>
    <link rel="stylesheet" href="q4.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <h2 class="plan-name">Free plan</h2>
        <p class="plan-for">For personal</p>
        <h2 class="pricing">$0</h2>
        <p class="features">
          <img src="./pricing card assets/assets/light_tick.png" alt="tick" />1
          user
        </p>
        <p class="features">
          <img src="./pricing card assets/assets/light_tick.png" alt="tick" />4
          web mails
        </p>
        <p class="features">
          <img
            src="./pricing card assets/assets/light_tick.png"
            alt="tick"
          />Responsive website
        </p>
        <p class="features">
          <img
            src="./pricing card assets/assets/light_tick.png"
            alt="tick"
          />Free SSL
        </p>
        <div class="button-container">
          <button class="button">Subscribe now</button>
        </div>
      </section>
      <section class="card dark">
        <h2 class="plan-name">Basic plan</h2>
        <p class="plan-for">For small business</p>
        <h2 class="pricing">$29</h2>
        <p class="features">
          <img src="./pricing card assets/assets/dark_tick.png" alt="tick" />4
          user
        </p>
        <p class="features">
          <img src="./pricing card assets/assets/dark_tick.png" alt="tick" />10
          web mails
        </p>
        <p class="features">
          <img
            src="./pricing card assets/assets/dark_tick.png"
            alt="tick"
          />Responsive website
        </p>
        <p class="features">
          <img
            src="./pricing card assets/assets/dark_tick.png"
            alt="tick"
          />Free SSL
        </p>
        <div class="button-container">
          <button class="button" id="dark-btn">Subscribe now</button>
        </div>
      </section>
      <section class="card">
        <h2 class="plan-name">Pro plan</h2>
        <p class="plan-for">For enterprise</p>
        <h2 class="pricing">$49</h2>
        <p class="features">
          <img
            src="./pricing card assets/assets/light_tick.png"
            alt="tick"
          />Unlimited user
        </p>
        <p class="features">
          <img
            src="./pricing card assets/assets/light_tick.png"
            alt="tick"
          />Unlimited web mails
        </p>
        <p class="features">
          <img
            src="./pricing card assets/assets/light_tick.png"
            alt="tick"
          />Responsive website
        </p>
        <p class="features">
          <img
            src="./pricing card assets/assets/light_tick.png"
            alt="tick"
          />Free SSL + SEO
        </p>
        <div class="button-container">
          <button class="button">Subscribe now</button>
        </div>
      </section>
    </div>
  </body>
</html>
